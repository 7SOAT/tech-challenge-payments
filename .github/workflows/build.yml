name: Build and SonarQube Validation

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

     
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'


      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey=7soat \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Check coverage
        run: |
          coverage=$(grep 'Statements' coverage/summary.txt | awk '{print $3}' | sed 's/%//')
          echo "Coverage: $coverage%"
          if (( $(echo "$coverage < 70" | bc -l) )); then
            echo "Coverage estÃ¡ abaixo de 70%. Falhando o build."
            exit 1
          fi
