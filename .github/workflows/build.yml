name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      # Step to set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Altere para a versão que você está usando no seu projeto
      
      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the tests with coverage
      - name: Run tests and generate coverage
        run: npm run test:cov

      # SonarCloud analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: 7SOAT_tech-challenge-payments  # Defina a chave do projeto aqui
          SONAR_ORGANIZATION: 7soat  # Defina a organização aqui
          SONAR_SCANNER_OPTS: "-Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/index-lcov-report.txt"  # Defina o caminho do arquivo de cobertura
